<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static "listapp/styles.css" %}" />
  <link rel="icon" type="image/png" href="{% static 'listapp/logo.png' %}" />
  <title>Listify</title>
</head>

<body>
  <header class="bg-dark">
    <div class="container navbar">
      <div class="d-flex">
        <a href="{% url 'home' %}" class="logo">
          <img src="{% static 'listapp/logo.png' %}" width="30" height="30" class="d-inline-block align-top" />
          <span class="titlefont point ps-2">Listify</span>
        </a>
        {% if user.is_authenticated %}
        <ul class="nav ps-4">
          <li>
            <a href="{% url 'createnote' %}" class="nav-link px-2 text-white">Create</a>
          </li>
          <li>
            <a href="{% url 'currentnotes' %}" class="nav-link px-2 text-white">Current</a>
          </li>
          <li>
            <a href="{% url 'completednotes' %}" class="nav-link px-2 text-white">Completed</a>
          </li>
        </ul>
        {% endif %}
      </div>

      <div class="bg-dark dropdown">
        {% if user.is_authenticated %}
        <form class="mb-0" action="{% url 'logoutuser' %}" method="POST">
          {% csrf_token %}
          <div>
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </button>
          <ul class=" bg-dark dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><button type="submit" class=" bg-dark text-white dropdown-item">logout</button></li>
          </ul>
        </div>
        </form>
        {% else %}
        <a href="{% url 'signupuser' %}">
          <button type="submit" class="btn btn-warning">Sign-up</button>
        </a>
        <a href="{% url 'loginuser' %}">
          <button type="submit" class="btn btn-outline-light me-2">Login</button>
        </a>
        {% endif %}
      </div>
    </div>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
